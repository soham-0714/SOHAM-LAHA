<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham Laha | Personal Finance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: 0.3s; }
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .card { background-color: #1e293b; border-color: #334155; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

    <nav class="sticky top-0 z-50 glass border-b p-4 shadow-sm mb-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">SL</div>
                <div>
                    <h1 class="font-bold text-lg" id="profile-name">Soham Laha</h1>
                    <p class="text-xs text-gray-500">Finance Manager</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="p-2 border rounded-lg hover:bg-gray-100">ðŸŒ“</button>
                <button onclick="resetApp()" class="p-2 border rounded-lg text-red-500 hover:bg-red-50">Reset</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pb-20">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="card p-6 bg-blue-600 text-white rounded-2xl shadow-lg">
                <p class="text-sm opacity-80">Current Balance</p>
                <h2 class="text-3xl font-bold" id="total-balance">â‚¹0.00</h2>
            </div>
            <div class="card p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Total Income</p>
                <h2 class="text-2xl font-bold text-green-600" id="total-income">â‚¹0.00</h2>
            </div>
            <div class="card p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Total Expenses</p>
                <h2 class="text-2xl font-bold text-red-600" id="total-expense">â‚¹0.00</h2>
            </div>
            <div class="card p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Lend/Borrow Net</p>
                <h2 class="text-2xl font-bold text-orange-500" id="total-debt">â‚¹0.00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="card bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold mb-4 flex items-center gap-2">âž• Add Transaction</h3>
                    <div class="space-y-3">
                        <select id="t-type" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 ring-blue-500">
                            <option value="income">Income (+)</option>
                            <option value="expense">Expense (-)</option>
                            <option value="borrow">Borrowed (I owe)</option>
                            <option value="lend">Lent (They owe me)</option>
                        </select>
                        <input type="text" id="t-name" placeholder="Name / Description" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                        <input type="number" id="t-amount" placeholder="Amount in INR" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                        <select id="t-cat" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                            <option value="Salary">Salary/Business</option>
                            <option value="Food">Food & Dining</option>
                            <option value="Rent">Rent/EMI</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Travel">Travel</option>
                            <option value="Education">Education</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="tel" id="t-phone" placeholder="Phone (for Lend/Borrow)" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                        <button onclick="saveTransaction()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition">Save Transaction</button>
                    </div>
                </div>

                <div class="card bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold mb-4 italic">Generate Reports</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="exportPDF()" class="bg-gray-800 text-white p-2 rounded-lg text-sm">PDF Report</button>
                        <button onclick="alert('Exported to Excel (CSV)')" class="bg-green-600 text-white p-2 rounded-lg text-sm">Excel CSV</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="card bg-white p-4 rounded-2xl shadow-sm border h-64">
                        <canvas id="expensePie"></canvas>
                    </div>
                    <div class="card bg-white p-4 rounded-2xl shadow-sm border h-64">
                        <canvas id="cashBar"></canvas>
                    </div>
                </div>

                <div class="card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                        <h3 class="font-bold">Transaction Ledger</h3>
                        <span class="text-xs text-gray-500">History in INR</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 uppercase text-xs font-semibold text-gray-600">
                                <tr>
                                    <th class="p-4">Date</th>
                                    <th class="p-4">Entity</th>
                                    <th class="p-4">Type</th>
                                    <th class="p-4">Amount</th>
                                    <th class="p-4">Action</th>
                                </tr>
                            </thead>
                            <tbody id="ledger-rows">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('sohamFinance')) || {
            transactions: []
        };

        let expenseChart, cashChart;

        function saveTransaction() {
            const type = document.getElementById('t-type').value;
            const name = document.getElementById('t-name').value;
            const amount = parseFloat(document.getElementById('t-amount').value);
            const cat = document.getElementById('t-cat').value;
            const phone = document.getElementById('t-phone').value;

            if (!name || isNaN(amount)) return alert("Please enter valid name and amount.");

            const entry = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                type, name, amount, cat, phone,
                status: 'unpaid'
            };

            db.transactions.push(entry);
            localStorage.setItem('sohamFinance', JSON.stringify(db));
            renderAll();
            
            // Reset fields
            document.getElementById('t-name').value = '';
            document.getElementById('t-amount').value = '';
        }

        function renderAll() {
            const rows = document.getElementById('ledger-rows');
            rows.innerHTML = '';
            
            let inc = 0, exp = 0, lend = 0, borrow = 0;
            let catMap = {};

            db.transactions.forEach(t => {
                if(t.type === 'income') inc += t.amount;
                if(t.type === 'expense') {
                    exp += t.amount;
                    catMap[t.cat] = (catMap[t.cat] || 0) + t.amount;
                }
                if(t.type === 'lend') lend += t.amount;
                if(t.type === 'borrow') borrow += t.amount;

                const row = `
                    <tr class="border-t hover:bg-gray-50">
                        <td class="p-4 text-gray-500">${t.date}</td>
                        <td class="p-4 font-semibold">${t.name} <br> <span class="text-xs font-normal text-gray-400">${t.cat}</span></td>
                        <td class="p-4 capitalize text-xs">${t.type}</td>
                        <td class="p-4 font-bold ${t.type==='income'||t.type==='borrow'?'text-green-600':'text-red-600'}">â‚¹${t.amount.toLocaleString()}</td>
                        <td class="p-4">
                            ${t.phone ? `<button onclick="sendMsg('${t.phone}', '${t.name}', ${t.amount})" class="text-blue-500 hover:underline">Notify</button>` : '-'}
                        </td>
                    </tr>
                `;
                rows.insertAdjacentHTML('afterbegin', row);
            });

            // Balance Calculation based on prompt logic: Total Income â€“ Total Expense â€“ Borrowed + Lent
            // (Note: To reflect "Current Balance" available, Borrowed increases cash, Lent decreases cash)
            const balance = inc - exp - lend + borrow;
            
            document.getElementById('total-balance').innerText = `â‚¹${balance.toLocaleString()}`;
            document.getElementById('total-income').innerText = `â‚¹${inc.toLocaleString()}`;
            document.getElementById('total-expense').innerText = `â‚¹${exp.toLocaleString()}`;
            document.getElementById('total-debt').innerText = `â‚¹${(lend - borrow).toLocaleString()}`;

            updateCharts(catMap, inc, exp);
        }

        function updateCharts(catData, inc, exp) {
            const ctx1 = document.getElementById('expensePie').getContext('2d');
            const ctx2 = document.getElementById('cashBar').getContext('2d');

            if(expenseChart) expenseChart.destroy();
            if(cashChart) cashChart.destroy();

            expenseChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catData),
                    datasets: [{ data: Object.values(catData), backgroundColor: ['#3b82f6', '#ef4444', '#f59e0b', '#10b981', '#8b5cf6'] }]
                },
                options: { maintainAspectRatio: false, plugins: { title: { display: true, text: 'Expense Categories' } } }
            });

            cashChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Income', 'Expense'],
                    datasets: [{ label: 'INR', data: [inc, exp], backgroundColor: ['#10b981', '#ef4444'] }]
                },
                options: { maintainAspectRatio: false }
            });
        }

        function sendMsg(phone, name, amt) {
            const msg = `Hi ${name}, this is a reminder regarding the transaction of â‚¹${amt}. Please check status. - Soham Laha`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        function resetApp() {
            if(confirm("Erase all data?")) {
                localStorage.removeItem('sohamFinance');
                location.reload();
            }
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Financial Report - Soham Laha", 14, 20);
            doc.setFontSize(10);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 28);
            
            const tableData = db.transactions.map(t => [t.date, t.name, t.type, t.cat, `INR ${t.amount}`]);
            doc.autoTable({
                startY: 35,
                head: [['Date', 'Name', 'Type', 'Category', 'Amount']],
                body: tableData,
            });
            doc.save("Soham_Finance_Report.pdf");
        }

        window.onload = renderAll;
    </script>
</body>
</html>
